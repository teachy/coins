<html>

<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<script>
    $(function(){
        setInterval(refresh,10000);
        function refresh(){
            $("#refresh").click();
        }
    })
    $(document).ready(function () {
        $("#refresh").click(function () {
            $.get("/login/GetIdAndGlod?" + Math.random(), function (data) {
                var id_id = data.split(":")[0];
                var id_gold = data.split(":")[1];
                $("#id_id").val(id_id);
                $("#id_gold").val(id_gold);
            });
        });
    });
</script>

<body>
id：<input id="id_id" type='text' name='name' value=''> <br/> gold：
<input id="id_gold" type='text' name='name' value=''> <br/>
<button id="refresh"/>
</body>

</html>
