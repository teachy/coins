<html>

<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<script>
    $(function(){
        setInterval(refresh,10000);
        function refresh(){
            $("#refresh").click();
        }
    })
    $(document).ready(function () {
        $("#refresh").click(function () {
            $.get("/login/GetIdAndGlod?" + Math.random(), function (data) {
                var id_gold = data.split(":")[1];
                $("#id_gold").val(id_gold);
            });
        });
    });
</script>

<body>
gold：<input id="id_gold" type='text' name='name' value=''><button id="refresh">refresh</button>

<form action='/login/updateBeeting' method='post'>

    <input type='submit' value='登录' /><br/>
</form>
</body>

</html>
