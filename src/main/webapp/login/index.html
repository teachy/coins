<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
	</head>
	<script>
		function changeVerifyCode() {
			document.getElementById("validateCodeImg").src = "/login/GetVerificationCode?" + Math.random();
		}
	</script>

	<body>
		<form action='/login/doLogin' method='post'>
			用户名：<input type='text' name='name' value=''> <br/> 密码：
			<input type='password' name='password' value=''> <br/> 验证码：
			<input type='text' name='code' value='' /> <img onclick="changeVerifyCode()" id="validateCodeImg" src="/login/GetVerificationCode" /><br/>
			<input type='submit' value='登录' /><br/>
		</form>
	</body>

</html>
